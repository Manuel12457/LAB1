<html lang="en" xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD Distribuidoras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                GameShop3
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <!--<ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signIn">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/user/signUp">Registrarse</a>
                    </li>
                </ul>-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/distribuidoras/lista}">Distribuidoras</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/juegos/lista}"> Juegos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2>Editar Juego</h2>
        </div>
        <div class="container-fluid">
                <form method="POST" th:action="@{'/juegos/guardar'}">
                    <input name="idjuego" type="number" class="form-control" id="idjuego" th:value="${juego.idjuego}" hidden>

                    <input name="idgenero" type="number" class="form-control" id="idgenero" th:value="${juego.idgenero}" hidden>
                    <input name="ideditora" type="number" class="form-control" id="ideditora" th:value="${juego.ideditora}" hidden>
                    <input name="iddistribuidora" type="number" class="form-control" id="iddistribuidora" th:value="${juego.iddistribuidora}" hidden>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre" maxlength="50" th:value="${juego.nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <input name="descripcion" type="text" class="form-control" id="descripcion" maxlength="200" th:value="${juego.descripcion}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Plataforma</label>
                        <select class="form-select" aria-label="Default select example" name="idplataforma">
                            <option th:each="plataforma : ${listaPlataformas}" th:value="${plataforma.idplataforma}" th:if="${juego.idplataforma == plataforma.idplataforma}"  th:text="${plataforma.nombre}" selected></option>
                            <option th:each="plataforma : ${listaPlataformas}" th:value="${plataforma.idplataforma}" th:unless="${juego.idplataforma == plataforma.idplataforma}"  th:text="${plataforma.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input name="precio" type="number" min="0" step=0.01 class="form-control" id="precio" th:value="${juego.precio}" required>
                    </div>

                    <a th:href="@{'/juegos/lista'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Grupo 4 - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
